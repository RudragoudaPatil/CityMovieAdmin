<ion-button class="danger" color="danger" (click)="onLogout()" >Logout</ion-button>
<ion-button expand="round" color="primary" (click)="onAdd()">Add Movies</ion-button>
<ion-content>
<ion-card *ngFor="let m of list">
  <ion-card-header>
      <ion-card-subtitle>Year {{m.year}}</ion-card-subtitle>
    <ion-card-title>Movie Name:{{m.name}}</ion-card-title>
    <img src="{{m.image_url}}" >
  </ion-card-header>
  <ion-card-content>
      <ion-label>Rating:{{m.rating}} </ion-label>
      <ion-button class="danger" color="danger" slot="end" (click)="deleteMovie(m)" >Delete</ion-button>
   <ion-button color="secondary" class="dark" slot="end" (click)="onEdit(m)" >Edit Movie</ion-button>
  
  </ion-card-content>
</ion-card>
</ion-content>
